<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAILS BY SOSO - Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand mx-auto logo" href="index.html">NAILS BY SOSO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="booking.html">Book</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="location.html">Location</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="booking-title">BOOK YOUR APPOINTMENT</h1>
    <form id="bookingForm">
      <div class="mb-3 form-group">
        <label for="service" class="form-label">Service</label>
        <select class="form-select" id="service">
          <option value="Manicure">Manicure - $10</option>
          <option value="Pedicure">Pedicure - $20</option>
          <option value="Hand Design">Hand Design - $40</option>
          <option value="Toe Design">Toe Design - $50</option>
          <option value="Full-Set Gel">Full-Set Gel - $30</option>
          <option value="Acrylic Full-Set">Acrylic Full-Set - $25</option>
          <option value="Ombre French">Ombre French - $35</option>
          <option value="Toe Nail Full-Set">Toe Nail Full-Set - $30</option>
          <option value="Acrylic Infill">Acrylic Infill - $15</option>
          <option value="French Infill">French Infill - $25</option>
          <option value="Toe Nail Infill">Toe Nail Infill - $20</option>
          <option value="Take Off">Take Off - $10</option>
          <option value="Gel & Manicure">Gel & Manicure - $40</option>
          <option value="Take Off & Re-Do">Take Off & Re-Do - $30</option>
          <option value="Gel & Pedicure">Gel & Pedicure - $35</option>
          <option value="Gel Toe Nail Polish">Gel Toe Nail Polish - $20</option>
        </select>
      </div>
      <div class="mb-3 form-group">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class="mb-3 form-group">
        <label for="time" class="form-label">Time</label>
        <input type="time" class="form-control" id="time">
      </div>
      <div class="mb-3 form-group">
        <label for="message" class="form-label">Additional Notes</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Any specific requests?"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Continue</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const preselectedService = params.get("service");
    if(preselectedService) {
      document.getElementById("service").value = preselectedService;
    }

    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const service = document.getElementById("service").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;
      const message = document.getElementById("message").value;
      window.location.href = `client-info.html?service=${encodeURIComponent(service)}&date=${encodeURIComponent(date)}&time=${encodeURIComponent(time)}&message=${encodeURIComponent(message)}`;
    });
  </script>
</body>
</html>
